<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="timer">
        <span id="timer">Let's Start the Game</span>
        <div class="btnDiv">
          <button class="start" id="start">Start Game</button>
          <button class="restart" id="reset">Restart</button>
        </div>
      </div>
      <div class="container">
        <label for="wordInput">Guest the word : </label>
        <input id="wordInput" placeholder="Guest the word" disabled />
        <div class="btnDiv">
          <button class="button" id="checkBtn">Lets Check</button>
          <button class="HintButton" id="hintBtn">Hint !</button>
        </div>
        <div class="score">
          <label>Total Score :</label>
          <span id="score"></span>
        </div>
      </div>
      <div id="answer">
        <p id="hint"></p>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
